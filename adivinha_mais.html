    <style>
      body {
        font-family: 'Arial', sans-serif;
        background: linear-gradient(to right, #4facfe, #00f2fe);
        margin: 0;

  <body>
    <div class="container">
      <h2>Jogo de AdivinhaÃ§Ã£o</h2>
      <p>Eu pensei em um nÃºmero de 1 a 10. Tente adivinhar!</p>
      <input type="number" id="palpite" min="1" max="10" />
      <button onclick="verifica()">Enviar</button>
      <div id="resultado"></div>
      <footer>
        <p>Escola da NuvemðŸ’™ - Milena Carvalho</p>
      </footer>
    </div>
    <script>
      function sorteia() {
  return Math.floor(Math.random() * 10) + 1; // de 1 a 10
}

function sorteiaNumeros(quantidade) {
  var segredos = [];
  var numero = 1;

  while (numero <= quantidade) {
    var numeroAleatorio = sorteia();

    if (!segredos.includes(numeroAleatorio)) {
      segredos.push(numeroAleatorio);
      numero++;
    }
  }

  return segredos;
}

// Sorteando 5 nÃºmeros secretos
var segredos = sorteiaNumeros(5);
console.log("Segredos:", segredos); // Para teste no console

var input = document.querySelector("#palpite");
input.focus();

function verifica() {
  var achou = segredos.includes(parseInt(input.value));

  var resultado = document.getElementById("resultado");

  if (achou) {
    resultado.textContent = "VocÃª ACERTOU!";
  } else {
    resultado.textContent = "VocÃª ERROU!";
  }

  input.value = "";
  input.focus();
}

    </script>
